<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<h:outputStylesheet name="estilo.css" library="css" />
	<h:outputStylesheet library="bootstrap" name="bootstrap.css" />
	<title>Loja Virtual</title>
</h:head>

<h:body styleClass="body">
	<div></div>
	<h:form>
		<div align="center">
			<h:commandLink action="#{pessoaCtrl.actionInserir}">
				<h:graphicImage library="imagem" name="inserirPessoa.png" title="Cadastrar Nova Pessoa" />
			</h:commandLink>

			<h:dataTable class="table table-striped" value="#{pessoaCtrl.listagem}" var="pessoa">
				<f:facet name="header">
					<h2 align="center">
						<h:outputLabel value="Lista de Pessoas" />
					</h2>
				</f:facet>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Id" />
					</f:facet>
					<h:outputLabel value="#{pessoa.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Nome" />
					</f:facet>
					<h:outputLabel value="#{pessoa.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="CPF" />
					</f:facet>
					<h:outputLabel value="#{pessoa.cpf}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Tipo" />
					</f:facet>
					<h:outputLabel value="#{pessoa.tipo}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="E-mail" />
					</f:facet>
					<h:outputLabel value="#{pessoa.email}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Alterar" />
					</f:facet>
					<h:commandLink action="#{pessoaCtrl.actionAlterar(pessoa)}">
						<h:graphicImage library="imagem" name="pencil.png" title="Alterar" />
					</h:commandLink>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Excluir" />
					</f:facet>
					<h:commandLink action="#{pessoaCtrl.actionExcluir(pessoa)}">
						<h:graphicImage library="imagem" name="apagar.png" title="Apagar" />
					</h:commandLink>
				</h:column>

			</h:dataTable>
			<div align="center">
				<h:commandButton class="btn btn-danger btn-block" value="Voltar" action="index" />

			</div>
		</div>
	</h:form>
</h:body>
</html>
